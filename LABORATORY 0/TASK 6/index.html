<!DOCTYPE html>
<html>
<head>
    <title>Лабораторна 2. Завдання 6.</title>
    <meta charset="utf-8">
    <style>
        .solid{
            list-style-type: disc;
        }
        .square{
            list-style-type: square;
        }
    </style>
</head>
<body>
    <!--numbered list with unnumbered items-->
    <ol>
        <li>Пункт 1
            <ul class="solid">
                <li>Підпункт 1</li>
                <li>Підпункт 2</li>
                <li>Підпункт 3</li>
            </ul>
        </li>
        
        <li>Пункт 2
            <ul>
                <li>Підпункт 1</li>
                <li>Підпункт 2</li>
                <li>Підпункт 3</li>
            </ul>
        </li>
        <li>Пункт 3
            <ul class="square">
                <li>Підпункт 1</li>
                <li>Підпункт 2</li>
                <li>Підпункт 3</li>
            </ul>
        </li>
       
    </ol>
</body>

</html>
